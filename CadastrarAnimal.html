<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-08">
        <link href="css.css" type="text/css" rel="stylesheet"/>
        <title>Cadastro de Animais</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <div class="gridFiguras">
            <img src="imagem4.png" width="266" height="200"/>
            <img src="imagem2.png" width="266" height="200"/>
            <img src="imagem1.png" width="266" height="200"/>
            <img src="imagem3.png" width="266" height="200"/>
            <img src="imagem6.png" width="266" height="200"/>
        </div>
       <div>
        <h1 >Cadastrar Novo Animal</h1>
        </div>
        <form name="meu_form">
            <div class="classeDiv">
                <label for="brinco">Número: </label>
                <input type="text" id="brincoid" placeholder="Número do Brinco" required="required" name="brinco" />
            
                <label for="dNasc">Data Nasc: </label>
                <input type="date" id="dNascid" required="required" name="dNasc" />
                <label for="dCompra">Data de Chegada: </label>
                <input type="date" id="dCompra" required="required" name="dCompra" />
            </div>
          
            <div class="classeDiv">
                
                 <select type="text" id="especieid" placeholder="" required="required" name="especie" class="from-control">
                    <option selected="" value="">Selecione a espécie</option>
                    <option value="Bovinos">Bovinos</option>
                    <option value="Bubalinos">Bubalinos</option>
                    <option value="Caprinos">Caprinos</option>
                    <option value="Equinos">Equinos</option>
                    <option value="Ovinos">Ovinos</option>
                    <option value="Outros">Outros</option>

                </select>

                <label for="raca">Raça: </label>
                <input type="text" id="racaid" placeholder="Digite a raça" required="required" name="raça" />
                <select type="radio" id="sexoid" placeholder="Sexo" required="required" name="Sexo" class="from-control">
                    <option selected="radio" value="">Selecione o sexo</option>
                    <option value="F">Fêmea</option>
                    <option value="M">Macho</option>
                </select>
            </div>
            
            <div class="classeDiv">
                <select type="text" id="especificacaoid" placeholder="especificação" required="required" name="especificacao" class="from-control">
                    <option selected="" value="">Selecione a especificação</option>
                    <option value="Corte">Corte</option>
                    <option value="Leiteiro">Leiteiro</option>
                    <option value="Reprodução">Reprodução</option>
                    <option value="Outro">Outro</option>
                </select>
                <label for="peso">Peso: </label>
                <input type="number" id="pesoid" placeholder="kg" required="required" name="peso" />
                
                
                <label for="rebanho">Rebanho: </label>
                <input type="number" id="rebanhoid" placeholder="Digite o número do rebanho" required="required" name="rebanho" />
            </div>
            <div class="classeDiv">
                
                <label for="alimentacao">Alimentação: </label>
                <input type="text" id="alimentacaoid" placeholder="Tipo de alimentação" required="required" name="alimentacao" />
                <label for="procedencia">Procedência: </label>
                <input type="text" id="procedenciaid" placeholder="Propriedade de Origem" required="required" name="procedencia" >
                
            </div>
            
            
        </form>
        <div>
            <br>
            <center>
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
            </center>
        </div>
        <script src="script.js"></script>
    </body>
</html>
