<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <form name="meu_form">

        <h1 class="title">formulário</h1>
      
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nomeid" placeholder="Nome Sobrenome" required="required" name="nome" />
        </div>
        <div>
            <label for="fone">Fone: </label>
            <input type="tel" id="foneid" placeholder="(99)999999999" required="required" name="fone" />
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="emailid" placeholder="email@gmail.com" required="required" name="email" />
        </div>
        <div>
            <label for="date">Data Nasc: </label>
            <input type="date" id="dataNascimentoid" required="required" name="dataNasc" />
        </div>
      
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>
      <script src="script.js"></script>
</body>
</html>
