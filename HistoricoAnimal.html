<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-08">
        <link href="css.css" type="text/css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Histórico</title>
    </head>
    <body>
        <div class="gridFiguras">
            <img src="imagem4.png" width="266" height="200"/>
            <img src="imagem2.png" width="266" height="200"/>
            <img src="imagem1.png" width="266" height="200"/>
            <img src="imagem3.png" width="266" height="200"/>
            <img src="imagem6.png" width="266" height="200"/>
        </div>
        <br>
        <div class="corPrincipal">
            <fieldset>
                <center>
                <h1>Histórico</h1>
                <div class="classeDiv">
                    <label for="dvacina">Data da vacina: </label>
                    <input type="date" id="dvacinaid" placeholder="00/00/0000"  name="dvacina" />
                    <label for="vacina">Tipo de vacina: </label>
                    <input type="text" id="vacinaid" placeholder="Descreva a vacina"  name="vacina" />
                    <label for="peso">Peso: </label>
                    <input type="number" id="pesoid" placeholder="kg" required="required" name="peso" />  
                    <label for="alimentacao">Alimentação: </label>
                    <input type="text" id="alimentacaoid" placeholder="Tipo de alimentação" required="required" name="alimentacao" />
                      
                </div>
                 <div class="classeDiv">
                    <label for="descricao">Descrição de sáude: </label>
                    <textarea id="tamBox" type="text"  placeholder="Descreva o estado do animal"  name="descricao" > </textarea>
                </div>
                
                </center>
            </fieldset>
            <div>
                <br>
                <center>
                <input type="submit" class="enviar" onclick="Enviar();" value="Salvar" />
                </center>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
